version: '3.1'

services:
  savoie_dev:
    restart: always
    build: ./
    container_name: savoie_dev
    ports:
      - 7374:3000
    env_file: .env
    environment:
      - NODE_ENV=development
    entrypoint: 
      - yarn
      - dev:docker
    volumes:
      - ./apps:/app/apps
      - ./src:/app/src   
      - ./package.json:/app/package.json
      - ./.env:/app/.env
    networks:
      - default

networks:
  default:
    external:
      name: wraddy_backend